<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header>
      <div>
        <h1>
          <a class="" href="./index.html">Lista de invitados a la fiesta 2.0</a>
        </h1>
      </div>
    </header>

    <main>
      <section id="seccionUno" class="seccionPrimera">
        <h2 id="presentacion">Agrega a los invitados</h2>
      </section>

      <section>
        <form>
          <label for="nombre">Coloque el nombre del invitado:</label>
          <input
            type="text"
            class="nombre-input"
            required
            pattern="[a-zA-Z\s]+"
            placeholder="Nombre del invitado"
          /><br /><br />

          <label for="apellido">Coloque el apellido del invitado:</label>
          <input
            type="text"
            class="apellido-input"
            required
            pattern="[a-zA-Z\s]+"  
            placeholder="Apellido del invitado"
          /><br /><br />

          <button type="submit" class="enviar-btn">Sumar invitado</button>
          
        </form>
      </section>
      <br />
      <br />

      <section>
        <h2>Lista de Invitados (si cierras la página, la lista no se borrará):</h2>
        <ol class="lista"></ol>
        <h2>Pulsa aquí si quieres borrar la lista</h2>
        <button type="button" class="borrar-todo-btn">Borrar Todo</button>
      </section>
      <br />
      <br />

      <section>
        <h2>Elige un precio:</h2>
        <input type="checkbox" class="precio-checkbox" value="5000" />Precio
        Básico ($5000)<br />
        <input type="checkbox" class="precio-checkbox" value="7000" />Precio
        Intermedio ($7000)<br />
        <input type="checkbox" class="precio-checkbox" value="9000" />Precio
        Premium ($9000)<br />
        <br />
        <button type="button" class="calcular-precio-btn">
          Calcular Precio Total
        </button>
      </section>
      <br />
      <br />

      <section>
        <h2 id="costo-fiesta"></h2>
      </section>
    </main>
    <footer></footer>
    <script src="./js/main.js"></script>
  </body>
</html>
